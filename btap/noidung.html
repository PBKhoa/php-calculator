<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang Chủ</title>
    <link rel="stylesheet" href="noidung.css">
</head>
<body>

<div class="header">
    <span>ĐĂNG KÝ DANH SÁCH HỌC</span>
    <a href="index.html"><button id="btnLogout" class="logout-btn">Logout</button></a>
</div>

<div class="wrapper">

    <div class="left">
        <h3>ĐĂNG KÝ</h3>

        <form id="formDK">

            <input type="text" id="hoten" placeholder="Họ và tên *" required>

            <select id="gioitinh" required>
                <option value="">-- Chọn giới tính * --</option>
                <option value="Nam">Nam</option>
                <option value="Nữ">Nữ</option>
            </select>

            <input type="number" id="tuoi" min="0" placeholder="Tuổi *" required>

            <input type="email" id="mail" placeholder="Email">

            <input type="text" id="diachi" placeholder="Địa chỉ">

            <button type="submit" id="btnDK">Đăng ký</button>

        </form>

        <p id="thongbao"></p>
    </div>

    <div class="right">
        <h3>DANH SÁCH ĐÃ ĐĂNG KÝ</h3>

        <table border="1" cellpadding="8" cellspacing="0">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Họ tên</th>
                    <th>Giới tính</th>
                    <th>Tuổi</th>
                    <th>Email</th>
                    <th>Địa chỉ</th>
                    <th>Xóa</th>
                </tr>
            </thead>
            <tbody id="bang"></tbody>
        </table>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
