<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login UI</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div id="logoutNotice" class="logout-message">
        Đăng xuất thành công!
    </div>

    <div class="container">
        <div class="login-btn" id="mainLoginBtn" onclick="toggleForm()">
            LOGIN
        </div>

        <div class="login-form" id="loginForm">
            <h2>LOGIN</h2>

            <div class="input-box">
                <i class="bx bx-user"></i>
                <input type="email" placeholder="Tên đăng nhập" required>
            </div>

            <div class="input-box">
                <i class="bx bx-lock-alt"></i>
                <input type="password" placeholder="Mật khẩu" required minlength="8">
            </div>

            <div class="links">
                <a href="forgot.html">Quên mật khẩu</a>
                <a href="registers.html" class="signup">Tạo tài khoản</a>
            </div>

            <a href="noidung.html"><button class="btn-submit">Đăng nhập</button></a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
