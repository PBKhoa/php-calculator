<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="login-form active">

            <h2>REGISTER</h2>

            <form action="index.html">

                <div>
                    <div class="input-box">
                        <i class="bx bx-envelope bx-flashing"></i>
                        <input type="email" placeholder="Nhập email" required>
                    </div>
                </div>

                <div class="input-box">
                    <i class="bx bx-lock-alt bx-flashing"></i>
                    <input type="password" placeholder="Nhập mật khẩu" required minlength="8">
                </div>

                <div class="input-box">
                    <i class="bx bx-lock-alt bx-flashing"></i>
                    <input type="password" placeholder="Nhập lại mật khẩu" required minlength="8">
                </div>
                <button type="submit">Đăng ký</button>
                <div class="links">
                    <a href="index.html">Quay lại</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
